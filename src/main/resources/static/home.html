<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Hello Smart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Hello Smart - Smartwatches de alta qualidade">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: black;
            --secondary-color: rgb(59, 59, 59);
            --light-gray: #d3d3d3;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #fff;
            color: var(--primary-color);
            line-height: 1.6;
        }

        .container {
            max-width: 1280px;
            margin: 0 auto;
            padding: 0 5%;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: space-between;
        }

        header {
            width: 100%;
            padding: 20px 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .logo img {
            width: 180px;
            max-width: 100%;
            height: auto;
        }

        .menu {
            display: flex;
            gap: 15px;
        }

        .menu a {
            color: var(--secondary-color);
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
            font-size: 1rem;
        }

        .menu a:hover {
            color: var(--primary-color);
        }

        .hero {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 50px 0;
            flex-wrap: wrap;
            gap: 20px;
        }

        .hero-content {
            flex: 1 1 400px;
        }

        .hero-content h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 20px;
            line-height: 1.2;
        }

        .hero-content h1 span {
            color: var(--primary-color);
        }

        .hero-content p {
            margin: 20px 0;
            font-size: 1rem;
            max-width: 500px;
        }

        .cta-button {
            display: inline-block;
            background-color: var(--secondary-color);
            color: white;
            border-radius: 10px;
            padding: 12px 24px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s;
        }

        .cta-button:hover {
            background-color: var(--primary-color);
            transform: translateY(-3px);
        }

        .hero-image {
            flex: 1 1 300px;
            text-align: center;
        }

        .hero-image img {
            max-width: 100%;
            height: auto;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0); }
        }

        footer {
            background-color: #f8f8f8;
            padding: 30px 0;
            text-align: center;
        }

        .footer-logo img {
            width: 350px;
            max-width: 80%;
            height: auto;
        }

        .social-media {
            margin-top: 20px;
        }

        .social-media img {
            width: 100px;
            transition: transform 0.3s;
        }

        .social-media img:hover {
            transform: scale(1.2);
        }

        /* Responsividade */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                align-items: center;
                gap: 15px;
            }

            .menu {
                flex-direction: column;
                gap: 10px;
                align-items: center;
            }

            .hero {
                flex-direction: column;
                text-align: center;
                padding: 30px 0;
            }

            .hero-content h1 {
                font-size: 2rem;
            }

            .hero-content p {
                font-size: 0.95rem;
                max-width: 100%;
            }

            .cta-button {
                padding: 10px 20px;
                font-size: 0.9rem;
            }

            .footer-logo img {
                width: 200px;
            }

            .social-media img {
                width: 25px;
            }
        }
    </style>
</head>
<body>
    <header class="container">
        <div class="logo">
            <img src="Assets/logo-HS-2.jfif" alt="Hello Smart Logo">
        </div>
        <nav class="menu">
            <a href="#">Sobre</a>
            <a href="https://www.instagram.com/hello__smart/">Contato</a>
            <a href="login.html">Sair</a>
        </nav>
    </header>

    <main class="hero container">
        <div class="hero-content">
            <h1>HS One <span>Smartwatch.</span></h1>
            <p>HELLO SMART - A empresa que se caracteriza como a felina, agressiva, mas elegante, não esquecendo da precisão, objetividade e rapidez. A marca imprime seu caráter singular, atendendo às expectativas daqueles que buscam algo sublime.</p>
            <a href="produto.html" class="cta-button">Compre agora</a>
        </div>
        <div class="hero-image">
            <img src="Assets/pngsmart.png" alt="Hello Smart Smartwatch">
        </div>
    </main>

    <footer>
        <div class="footer-logo">
            <img src="Assets/3smarts.png" alt="Hello Smart">
        </div>
        <div class="social-media">
            <a href="https://www.instagram.com/hello__smart/" aria-label="Instagram">
                <img src="Assets/instapng.png" alt="Instagram">
            </a>
        </div>
    </footer>
</body>
</html>
